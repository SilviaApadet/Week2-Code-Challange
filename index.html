
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css"
      <title>Interactive Shopping List</title>
      <style>
          /* Simple CSS for better visuals */
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              background-color: #1d218f;
          }
          h1 {
              text-align: center;
              font-size: large;
          }
          .container {
              max-width: 500px;
              margin: auto;
          }
          input, button {
              margin: 5px 0;
              padding: 10px;
              width: 100%;
          }
          ul {
              list-style-type: none;
              padding: 0;
          }
          li {
              padding: 10px;
              background-color: #fff;
              margin-bottom: 5px;
              border: 1px solid #ddd;
              display: flex;
              justify-content: space-between;
              align-items: center;
          }
          .purchased {
              text-decoration: line-through;
              background-color: #d4edda;
          }
      </style>
  </head>
  <body>
    <body>
        <div class="container">
          <div id="new-item">
            <input type="text" placeholder="Enter New Item...">
            <button id="addBtn">Add</button>
          </div>
          <div id="items">
          </div>
          <button id="clearBtn">Clear All</button>
        </div>
    
        <!-- Linking external JavaScript file for the interactive functionality -->
        <script src="index.js"></script>  
  </body>
  </html>
